<text transform="matrix(1 0 0 1 1356.0457 396.7537)" class="path"><tspan x="0" y="0" >Luckily, today we have plenty of inventions helping us to get </tspan><tspan x="0" y="36" >through our everyday household chores with way less effort, </tspan><tspan x="0" y="72" >faster and better. The first electric washing machine received </tspan><tspan x="0" y="108" >public awareness in 1904. Its inventor still remains unknown, al</tspan><tspan x="782.8" y="108" >-</tspan><tspan x="0" y="144" >though often times its inventor is incorrectly believed to be </tspan><tspan x="0" y="180" >Alva J. Fisher. </tspan><tspan x="0" y="252" >The washing machines became more and more popular as time </tspan><tspan x="0" y="288" >passed. In 1928, the sales reached 913,000 units. The number </tspan><tspan x="0" y="324" >kept increasing, and in 1940 60% of the homes with the electric</tspan><tspan x="788.7" y="324" >-</tspan><tspan x="0" y="360" >ity system had their own, electric washing machine.</tspan></text>
<text transform="matrix(1 0 0 1 1373.2408 276.5021)" class="path">1904</text>
<text transform="matrix(1 0 0 1 1373.2408 319.067)" class="path" >Somebody &amp; The Washing Machine</text>
</svg>

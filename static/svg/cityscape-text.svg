<text transform="matrix(1 0 0 1 1240.2295 81.0489)"><tspan x="0" y="0" class="st1 st2">Meanwhile, elsewhere, the public first lighting system was </tspan><tspan x="0" y="36" class="st1 st2">installed in Ohio. The so-called arc lamps started a beginning </tspan><tspan x="0" y="72" class="st1 st2">of a phase called ”the war of the currents” – the battle be</tspan><tspan x="706.4" y="72" class="st1 st2">-</tspan><tspan x="0" y="108" class="st1 st2">tween DC and AC and which would power the future. </tspan><tspan x="0" y="180" class="st1 st2">In 1882 the first power plant is built in New York at the Pearl </tspan><tspan x="0" y="216" class="st1 st2">Street Station. The DC station consisted of approximately </tspan><tspan x="0" y="252" class="st1 st2">400 lights and served 85 customers - and kept growing the </tspan><tspan x="0" y="288" class="st1 st2">following years.</tspan></text>

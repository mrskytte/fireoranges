<text transform="matrix(1 0 0 1 1312.7231 434.8728)" class="path"><tspan x="0" y="0">Another game-changing invention was developed in 1879  </tspan><tspan x="0" y="39">by a man called Thomas Edison – the modern, incandes </tspan><tspan x="0" y="78">cent light bulb. By using the electricity, the incandescent  </tspan><tspan x="0" y="117">lamp makes light and heat the filament until it is hot  </tspan><tspan x="0" y="156">enough and starts glowing. Edison managed to make the  </tspan><tspan x="0" y="195">light bulbs long-lasting and they only require low voltage.  </tspan><tspan x="0" y="234">What was revolutionary in Edison’s bulbs, is that they made  </tspan><tspan x="0" y="273">indoor electric lighting easier accessible. </tspan></text>

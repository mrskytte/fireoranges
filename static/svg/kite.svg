<text transform="matrix(1 0 0 1 1200.4504 180.7426)" class="path head">Benjamin Franklin &amp; the Kite Experiment </text>
<text transform="matrix(1 0 0 1 1200.4504 134.5896)" class="path head">1752</text>
<text transform="matrix(1 0 0 1 1279.469 240.2286)" class="path"><tspan x="0" y="0">It was a dark and stormy afternoon in 1752. While the weath </tspan><tspan x="0" y="45">er above the city of Philadelphia told its citizens to go home,  </tspan><tspan x="0" y="90">safe from the approaching thunderstorm, a man called </tspan><tspan x="0" y="135">Benjamin Franklin saw the opportunity he had been waiting for.  </tspan><tspan x="0" y="180">He took his kite, and with the help of his own son, wanted to  </tspan><tspan x="0" y="225">prove that there is a connection between lighting and </tspan><tspan x="0" y="270">electricity. </tspan><tspan x="0" y="360">The kite consisted of a wire that was meant to behave as a  </tspan><tspan x="0" y="405">lightning rod and two strings - one made out of hemp, one  </tspan><tspan x="0" y="450">from silk. Hemp was meant to conduct the electrical charge,  </tspan><tspan x="0" y="495">whereas the silk string didn’t and therefore it was safe for </tspan><tspan x="0" y="540">Benjamin to hold. To the hemp string, he attached a metal key.  </tspan><tspan x="0" y="585">And then he felt it - the threads of the hemp string started to  </tspan><tspan x="0" y="630">lift. As he moved his fingers closer to the key, he felt it – a  </tspan><tspan x="0" y="675">spark that proved his assumptions right. There was a connec </tspan><tspan x="0" y="720">tion between lighting and electricity.</tspan></text>

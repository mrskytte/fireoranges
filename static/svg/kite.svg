<text transform="matrix(1 0 0 1 1279.4504 180.7426)" class="path head">Benjamin Franklin &amp; the Kite Experiment </text>
<text transform="matrix(1 0 0 1 1279.4504 134.5896)" class="path head">1752</text>
<text transform="matrix(1 0 0 1 1279.469 240.2286)" class="path">It was a dark and stormy afternoon in 1752. </text>
<text transform="matrix(1 0 0 1 1279.469 285.2286)" class="path">While the weather above the city of Philadelphia told its citizens to go home,  </text>
<text transform="matrix(1 0 0 1 1279.469 330.2286)" class="path">safe from the approaching thunderstorm, a man called Benjamin Franklin </text>
<text transform="matrix(1 0 0 1 1279.469 375.2286)" class="path">saw the opportunity he had been waiting for.  </text>
<text transform="matrix(1 0 0 1 1279.469 420.2286)" class="path">He took his kite, and with the help of his own son,</text>
<text transform="matrix(1 0 0 1 1279.469 465.2286)" class="path">wanted to prove that there is a connection</text>
<text transform="matrix(1 0 0 1 1279.469 510.2286)" class="path">between lighting and electricity. </text>
<text transform="matrix(1 0 0 1 1279.469 600.2286)" class="path">The kite consisted of a wire that was meant to behave as  </text>
<text transform="matrix(1 0 0 1 1279.469 645.2286)" class="path">a lightning rod and two strings - one made out of hemp,</text>
<text transform="matrix(1 0 0 1 1279.469 690.2286)" class="path">one from silk. Hemp was meant to conduct the electrical charge,  </text>
<text transform="matrix(1 0 0 1 1279.469 735.2286)" class="path">whereas the silk string didn’t and therefore it was safe for </text>
<text transform="matrix(1 0 0 1 1279.469 780.2286)" class="path">Benjamin to hold. To the hemp string, he attached a metal key.  </text>
<text transform="matrix(1 0 0 1 1279.469 825.2286)" class="path">And then he felt it - the threads of the hemp string started to  </text>
<text transform="matrix(1 0 0 1 1279.469 870.2286)" class="path">lift. As he moved his fingers closer to the key, he felt it –  </text>
<text transform="matrix(1 0 0 1 1279.469 915.2286)" class="path">a spark that proved his assumptions right.</text>
<text transform="matrix(1 0 0 1 1279.469 960.2286)" class="path">There was a connection between lighting and electricity.</text>
<text transform="matrix(1 0 0 1 1488.9078 1086.6874)" class="path buttontext">Timeline</text>
